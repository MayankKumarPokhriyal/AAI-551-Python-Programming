<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .offers {
            margin-top: 20px;
            text-align: center;
            background: yellow;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bus Ticket Booking</h2>

    <div class="form-group radio-group">
        <label><input type="radio" name="tripType" checked> One Way</label>
        <label><input type="radio" name="tripType"> Two Way</label>
    </div>

    <div class="form-group">
        <label>From:</label>
        <input type="text" placeholder="Enter starting point">
    </div>

    <div class="form-group">
        <label>To:</label>
        <input type="text" placeholder="Enter destination">
    </div>

    <div class="form-group">
        <label>Select Date:</label>
        <input type="date" value="2025-03-23">
    </div>

    <button>Search Buses</button>

    <div class="offers">
        üéÅ 100% Cashback & Exclusive Gift Hamper (Use Code: G40)
    </div>
</div>

</body>
</html>
